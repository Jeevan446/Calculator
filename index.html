<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="text"><span id="element"></span></div>
    <div class="container">
            <input type="text"  id="inputBox">
        <div class="buttons">
            <button id="Ac" class="button">Ac</button>
            <button id="Del" class="button">Del</button>
            <button id="mod" class="button">%</button>
            <button id="div" class="button">/</button>
            <button id="7"class="button">7</button>
            <button id="8"class="button">8</button>
            <button id="9"class="button">9</button>
            <button id="mul"class="button">*</button>
            <button id="4"class="button">4</button>
            <button id="5"class="button">5</button>
            <button id="6"class="button">6</button>
            <button id="sub"class="button">-</button>
            <button id="1"class="button">1</button>
            <button id="2"class="button">2</button>
            <button id="3"class="button">3</button>
            <button id="add"class="button">+</button>
            <button id="00"class="button">00</button>
            <button id="0"class="button">0</button>
            <button id="point"class="button">.</button>
            <button id="equal"class="button">=</button>
        </div>
    </div>
    <script src="index.js"></script>
    

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
    var typed = new Typed('#element', {
        strings: ['Welcome to calculator world'],
        typeSpeed: 50,
        loop:true
      });
    </script>
</body>
</html>
